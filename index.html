<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myceelia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: url('barb.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Matemasie", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .container {  
          justify-items: center;
          display: grid;
          height: 100%;
          width: 100%;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1.8fr 0.1fr 1.8fr;
          gap: 0px 0px;
          grid-auto-flow: row;
          grid-template-areas:
            "header header header"
            ". middle ."
            "footer footer footer";
        }

        .footer {
          justify-self: stretch;
          align-self: end;
          grid-area: footer;
          color: grey;
          text-align: center;
          font-family: monospace;
        }

        .header {
          align-self: start;
          grid-area: header;
          text-align: center;
        }

        .middle { grid-area: middle; }

        h1 {
            font-size: clamp(2rem, 6vw, 5rem); /* Adjust these values based on your needs */
            letter-spacing: 0.5em;
            /* white-space: nowrap; /* Prevents the text from wrapping */ */
            /* overflow: hidden; /* Ensures text doesn't spill out of the container */ */
            /* text-overflow: ellipsis; /* Optional: Adds an ellipsis if the text overflows */ */
            text-transform: lowercase;
            margin: 0;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.1)), url('deactivated-account-kzypMbyUxJg-unsplash.jpg') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Makes the text itself transparent */
        }

        a {
          color: white;
        }

        .soundcloud-links {
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">
            quiet, i'm sleeping
        </h1>

        <div class="middle soundcloud-links">
            <a href="https://soundcloud.com/myceelia" target="_blank">sounds</a>
        </div>

        <div class="footer">
          <footer>
              &copy; 2024 myceelia. All rights reserved. | <a href="mailto:contact@myceelia.com">Contact</a>
          </footer>
        </div>
    </div>
</body>
</html>
