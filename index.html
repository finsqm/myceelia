<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myceelia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: url('barb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f2f2f2;
            font-family: 'Monocraft', Setperset, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay to make text stand out */
            z-index: 1;
        }

        .container {
            z-index: 2;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }


        .barbed-wire {
            margin-top: 40px;
            margin-bottom: 40px;
            display: block;
            height: 2px;
            background: url('barbed-wire.png') repeat-x;
            background-size: contain;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #cccccc;
            max-width: 600px;
            margin: 20px auto;
        }

        a {
            color: #f2f2f2;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid #ff003c;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #ff003c;
            border-bottom: 1px solid #f2f2f2;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="barbed-wire"></div>

        <p>
          quiet i'm sleeping
        </p>

        <div class="barbed-wire"></div>

        <footer>
            &copy; 2024 Myceelia. All rights reserved. | <a href="mailto:contact@myceelia.com">Contact</a>
        </footer>
    </div>
</body>
</html>
